<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Loop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      :root {
        --bg-base: #121212;
        --bg-surface: #1E1E1E;
        --bg-surface-raised: #252525;
        --bg-surface-overlay: #2C2C2C;
        --bg-surface-hover: #333333;
        
        --text-primary: #E0E0E0;
        --text-secondary: #9E9E9E;
        --text-tertiary: #616161;
        
        --border-default: #393939;
        --border-subtle: #252525;
        
        --accent-primary: #B0B0B0;
        --accent-primary-hover: #FFFFFF;
        --text-on-accent: #121212;
        --accent-blue: #64b5f6;

        --danger: #e57373;
        --danger-hover: #ef5350;

        --priority-high: #e57373;
        --priority-medium: #f2c94c;
        --priority-low: #81c784;
        --priority-none: #616161;

        --shadow-sm: 0 1px 2px rgba(0,0,0,0.5);
        --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.5), 0 2px 4px -1px rgba(0,0,0,0.4);
        --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.7), 0 4px 6px -2px rgba(0,0,0,0.6);

        --border-radius-sm: 4px;
        --border-radius-md: 6px;
        --border-radius-lg: 8px;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-base);
        color: var(--text-primary);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        user-select: none;
      }
      * {
        box-sizing: border-box;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-base);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 5px;
        border: 2px solid var(--bg-base);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      
      /* Minimal Input Focus */
      input:focus, textarea:focus, select:focus {
        border-color: var(--accent-primary) !important;
        box-shadow: 0 0 0 2px rgba(176, 176, 176, 0.2);
      }
    </style>

  }
}
</script>
